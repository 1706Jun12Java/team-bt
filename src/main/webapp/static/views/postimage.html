<navbar></navbar>
<div class="col-md-6 col-md-offset-3">
    <form>
        <div class="form-group">
            <label for="inputCaption">Caption</label>
            <input class="form-control input-lg" placeholder="Caption" type="text" id="inputCaption" tabindex="4" ng-model="postImage.caption">
        </div>

        <div class="form-group">
        <label for="inputImage">Image:</label>
            <input input class="form-control input-lg" type="file" accept="image/*" id="inputImage" tabindex="4" ng-model="postImage.image"/>
        </div>

        <div class="col-md-6 col-md-offset-3">
            <button class="btn btn-primary btn-block btn-lg" ng-click="newImage()">Post Image</button>
        </div>
    </form>
</div>
