<navbar></navbar>


<div class="col-md-6 col-md-offset-3">
    <form name="loginForm">
        <div class="form-group">
            <label for="inputEmail">Username</label>
            <input class="form-control input-lg" required placeholder="Username" type="text" id="inputEmail" tabindex="4" ng-model="user.email">
        </div>

        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control input-lg" placeholder="Password" tabindex="5" ng-model="user.password">
        </div>
        <div class="form-group">
            <button ng-disabled="loginForm.$invalid" class="btn btn-primary btn-block btn-lg" ng-click="loginUser()">Login</button>
        </div>
    </form>
</div>
