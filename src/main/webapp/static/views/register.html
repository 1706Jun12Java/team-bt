<navbar></navbar>


<div class="col-md-6 col-md-offset-3">
    <form name="registerForm">
        <div class="form-group">
            <label for="inputEmail">Username</label>
            <input class="form-control input-lg" placeholder="Username" required type="text" id="inputEmail" tabindex="4" ng-model="user.email">
        </div>

        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control input-lg" required placeholder="Password" tabindex="5" ng-model="user.password">
        </div>

        <div class="form-group">
            <label for="inputFName">First Name</label>
            <input type="text" id="inputFName" class="form-control input-lg" placeholder="First Name" tabindex="5" ng-model="user.fName">
        </div>

        <div class="form-group">
            <label for="inputLName">Last Name</label>
            <input type="text" id="inputLName" class="form-control input-lg" placeholder="Last Name" tabindex="5" ng-model="user.lName">
        </div>
        <div class="form-group">
            <button ng-disabled="registerForm.$invalid" class="btn btn-primary btn-block btn-lg" ng-click="registerUser()">Register</button>
        </div>
    </form>
</div>
